<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdouwn</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function () {
    countdown(600);
}</script>

<script>
    function countdown(time) {
        let currentTime = time;
        let timer = setInterval(() => {
            currentTime--;
            if (currentTime <= 0) {
                clearInterval(timer);
            }
            document.getElementById('time').value = `${Math.floor(currentTime / 60)}:${('0' + (currentTime % 60)).slice(-2)}`;
        }, 1000);
    }
</script>
</body>
</html>
