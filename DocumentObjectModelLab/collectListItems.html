<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let result = '';
        let ulElements = document.querySelectorAll('ul li');
        for (let element of ulElements) {
            result += element.textContent + '\n';
        }

        document.getElementById('result').value = result;
    }
</script>

</body>
</html>
